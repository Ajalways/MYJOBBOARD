name: proof-jobs
apps:
- name: web
  source_dir: /
  github:
    repo: Ajalways/MYJOBBOARD
    branch: main
  build_command: cd src && npm ci && npm run build
  run_command: cd src && npm run start:deploy
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: DATABASE_URL
    value: file:./dev.db
  - key: JWT_SECRET
    value: "your-super-secret-jwt-key-change-this-in-production-8a7d9c1e2f3b4a5c6d7e8f9a0b1c2d3e"